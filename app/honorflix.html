<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TAGALOG COLLECTION</title>
  <style>
    :root {
      --primary: #00aaff;
      --bg: #e6f4ff;
      --fg: #003366;
      --card-bg: #ffffff;
      --channel-bg: #f0faff;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      font-size: 1.2rem;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 2vw;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 2vh;
      text-align: center;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.2);
      width: 100%;
      max-width: 1200px;
    }

    #searchBar {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      margin-bottom: 2vh;
      background-color: var(--channel-bg);
      color: var(--fg);
    }

    #categoryList {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .category-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .category-btn.active {
      background: #0077aa;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .channel-box {
      background: var(--channel-bg);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      border: 2px solid var(--primary);
      transition: transform 0.3s ease;
    }

    .channel-box:hover {
      transform: scale(1.05);
    }

    .channel-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .channel-box p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .channel-box button {
      background-color: var(--primary);
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .channel-box button:hover {
      background-color: #0077aa;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 51, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #videoPlayer {
      width: 90vw;
      height: 90vh;
      border: 4px solid var(--primary);
      border-radius: 1rem;
      background-color: black;
    }

    #closeBtn {
      position: absolute;
      top: 2vh;
      right: 3vw;
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
    }

    #closeBtn:hover {
      background: #0077aa;
    }

    #m3uUrl {
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #searchBar {
        font-size: 1rem;
      }

      .channel-box {
        padding: 1rem;
      }

      .channel-box img {
        width: 80px;
        height: 80px;
      }

      .channel-box p {
        font-size: 1rem;
      }

      .channel-box button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .channel-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
      }

      .channel-box {
        padding: 0.5rem;
      }

      .channel-box img {
        width: 60px;
        height: 60px;
      }

      .channel-box p {
        font-size: 0.8rem;
      }

      .channel-box button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>HTDFLIX</h1>

  <div id="menuCard" class="card">
    <input type="hidden" id="m3uUrl" value="https://m3u.work/p3QXjXsY" />
    <input type="text" id="searchBar" placeholder="🔍 Search channels..." />
    <div id="categoryList"></div>
    <div id="channelList" class="channel-grid"></div>
  </div>

  <div id="videoContainer">
    <button id="closeBtn" onclick="closeVideo()">✖ Close</button>
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  <script>
    let allChannels = [];
    let activeCategory = null;

    async function loadM3U() {
      const url = document.getElementById("m3uUrl").value;
      const listContainer = document.getElementById("channelList");
      listContainer.innerHTML = '<p style="color:gray;">Loading channels...</p>';

      try {
        const res = await fetch(url);
        const text = await res.text();
        const lines = text.split(/\r?\n/);

        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const titleMatch = lines[i].match(/,(.*)/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);

            const title = titleMatch ? titleMatch[1].trim() : "Untitled";
            const logo = logoMatch ? logoMatch[1] : "";
            const group = groupMatch ? groupMatch[1].trim() : "Other";
            const streamUrl = lines[i + 1]?.trim();

            if (streamUrl && streamUrl.startsWith("http")) {
              allChannels.push({ title, logo, streamUrl, group });
            }
          }
        }

        const uniqueGroups = [...new Set(allChannels.map(ch => ch.group))];
        renderCategories(uniqueGroups);
        renderChannels(allChannels);
      } catch (error) {
        console.error("Error loading M3U:", error);
        listContainer.innerHTML = "<p style='color:red;'>Failed to load playlist.</p>";
      }
    }

    function renderChannels(channels) {
      const container = document.getElementById("channelList");
      container.innerHTML = "";

      channels.forEach((ch) => {
        const box = document.createElement("div");
        box.className = "channel-box";

        if (ch.logo) {
          const img = document.createElement("img");
          img.src = ch.logo;
          box.appendChild(img);
        }

        const title = document.createElement("p");
        title.textContent = ch.title;
        box.appendChild(title);

        const btn = document.createElement("button");
        btn.textContent = "▶ Play";
        btn.onclick = () => playChannel(ch.streamUrl);
        box.appendChild(btn);

        container.appendChild(box);
      });
    }

    function renderCategories(groups) {
      const catContainer = document.getElementById("categoryList");
      catContainer.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.className = "category-btn";
      if (!activeCategory) allBtn.classList.add("active");
      allBtn.onclick = () => {
        activeCategory = null;
        setActiveCategory(allBtn);
        renderChannels(allChannels);
      };
      catContainer.appendChild(allBtn);

      groups.forEach(group => {
        const btn = document.createElement("button");
        btn.textContent = group;
        btn.className = "category-btn";
        btn.onclick = () => {
          activeCategory = group;
          setActiveCategory(btn);
          const filtered = allChannels.filter(ch => ch.group === group);
          renderChannels(filtered);
        };
        catContainer.appendChild(btn);
      });
    }

    function setActiveCategory(activeBtn) {
      const buttons = document.querySelectorAll(".category-btn");
      buttons.forEach(btn => btn.classList.remove("active"));
      activeBtn.classList.add("active");
    }

    function playChannel(url) {
      const container = document.getElementById("videoContainer");
      const video = document.getElementById("videoPlayer");
      const menu = document.getElementById("menuCard");

      video.pause();
      video.innerHTML = "";

      const source = document.createElement("source");
      source.src = url;
      source.type = "video/mp4";
      video.appendChild(source);

      container.style.display = "flex";
      menu.style.display = "none";

      video.load();
      video.play().catch(err => {
        alert("Could not play the video.");
        console.error(err);
      });
    }

    function closeVideo() {
      const container = document.getElementById("videoContainer");
      const video = document.getElementById("videoPlayer");
      const menu = document.getElementById("menuCard");

      video.pause();
      video.innerHTML = "";
      video.load();

      container.style.display = "none";
      menu.style.display = "block";
    }

    document.getElementById("searchBar").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = (activeCategory ? allChannels.filter(ch => ch.group === activeCategory) : allChannels)
        .filter(ch => ch.title.toLowerCase().includes(query));
      renderChannels(filtered);
    });

    window.onload = function () {
      loadM3U();
    };
  </script>
</body>
</html>
